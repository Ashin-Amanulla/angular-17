<div class="container py-5">
  <div class="row">
    <div class="col-6">
      <img class="img-fluid" width="400px" src="{{ data.image }}" alt="" />
    </div>
    <div class="col-6 py-5">
      <div class="container py-5">
        <h1 class="h1">{{ data.title }}</h1>

        <p class="p1 py-5">{{ data.description }}</p>

        <h2 class="h1">{{ data.price }}</h2>
      </div>
    </div>
  </div>
</div>
